<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe width="560" height="315"  id="myVideo"
src="https://www.youtube.com/embed/pQN-pnXPaVg"
    title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media;
gyroscope; picture-in-picture"
     allowfullscreen></iframe>
     <video-custom></video-custom>
     
     <script>
         class VideoCustom extends HTMLAllCollection{
             constructor(){
                 super();
                 this.addEventListener('click',playVid());
                 var vid=document.getElementById("myVideo");
                 function playVid(){
                     vid.play();
                 }
             }
         }
         customElements.define('video-custom',VideoCustom,{extends:button});
     </script>
     <button is="video-custom">Video Player</button>
</body>
</html>
