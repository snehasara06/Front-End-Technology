<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel="stylesheet" href="booking.css">
        <title> 
            FORM VALIDATION
        </title>
        <script type='text/javascript' src="booking.js"></script>       
    </head>
    <body onload="document.form1.userid.focus();">

    <div class="container">
        <div class="title">Ticket Booking Form</div>
        
        <form name='form1' onsubmit='formValidation()'  action="#">
        
        <div class="user-details">
        <!--        NAME-->
        <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Name" name="username" >
        </div>
        <!--        PHONE NUMBER-->
        <div class="input-box">
            <span class="details">Phone number</span>
            <input type="text" placeholder="Ph.num" name="phone"  >
        </div>
        <!--        EMAIL ID-->
        <div class="input-box">
            <span class="details">Email ID</span>
            <input type="text" placeholder="Email" name="email" >
        </div>
        <!--        GENDER-->
        <div class="gender-details">
            <span class="gender-title">Gender</span><br>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </div>
        <!--       TRIP TYPE-->
        <div class="trip-type"> 
            <span class="trip-title">Trip Type</span><br>
            <input type="radio" name="trip" value="One way"> One way
            <input type="radio" name="trip" value="Round Trip"> Round Trip
            <input type="radio" name="trip" value="Multi way"> Multi way
        </div>        
        <!--      DEPARTURE  -->
        <div class="input-box">
            <span class="details">Departure Location</span>
            <input type="text" placeholder="Depature" >
        </div>
        <!--        DATE1-->
        <div class="input-box">
            <span class="details">Departure Date</span>
            <input type="date" placeholder="">
        </div>
        <!--        ARRIVAL-->
        <div class="input-box">
            <span class="details">Arrival Location</span>
            <input type="text" placeholder="Arrival">
        </div>
        <!--        DATE2-->
        <div class="input-box">
            <span class="details">Arrival Date</span>
            <input type="date" placeholder="Name" >
        </div>
        <!--       PASSENGER COUNT -->
        <div class="input-box">
            <span class="details">No.of passengers</span>
            <input type="number" placeholder="No.of.passenger" min="1" >
        </div>
    </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
     </form>
    </body>
</html>
